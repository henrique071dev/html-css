<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    ::placeholder {
      text-align: center;
    }
  </style>
</head>
<body>  
    <h1>Treino02 de Formulário</h1>
    <h2>Nota dos Alunos e data </h2>
    <form action="form.php" method="get" autocomplete="on">
        <p>
          <label for="iname">Nome</label>
          <input type="text" name="name" id="iname" required minlength="4" maxlength="40" size="40" autocomplete="name" placeholder="Nome Completo">
        </p>
        <p>
          <label for="ipassword">Senha</label>
          <input type="password" name="password" id="ipassword" required autocomplete="current-password" minlength="8" maxlength="20" size="39" placeholder="mínimo 8 letras">
        </p>
        <p>
          <label for="imedia">Média</label>
          <input type="number" name="media" id="imedia" required autocomplete="cc-number" min="0" max="10" step="0.1" placeholder="1 à 10">
        </p>
        <p>
          <label for="imes">Mês</label>
          <input type="month" name="mes" id="imes" required value="2025-10">
        </p>
        <p>
          <label for="idate">Data</label>
          <input type="date" name="date" id="idate" required value="2025-10-17">
        </p>
        <p>
          <label for="itime">Horário da prova</label>
          <input type="time" name="time" id="itime" value="12:30">
        </p>
        <p>
          <input type="submit" value="Enviar">
          <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
