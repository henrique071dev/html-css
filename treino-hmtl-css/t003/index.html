<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino de Tabela</title>
  <style>
    table {
      width: 600px;
      border-collapse: collapse;
    }

    td {
      border: 2px solid black;
      padding: 8px;
    }

    td.limpeza {
      background-color: green;
    }

    td.alimentos {
      background-color: yellow;
    }

    td.roupas {
      background-color: aqua;
    }



  </style>
</head>
<body>
  <table>
    <tr>
      <td class="limpeza">Sabão em pó</td>
      <td class="roupas">Camisa polo</td>
      <td class="limpeza">Vassoura</td>
      <td class="roupas">Short jeans</td>
      <td class="alimentos">Peito de frango</td>
    </tr>

    <tr>
      <td class="limpeza">Água sanitária</td>
      <td class="alimentos">Pão</td>
      <td class="alimentos">Carne de Boi</td>
      <td class="limpeza">Detergente</td>
    </tr>

    <tr>
      <td class="roupas">Regata</td>
      <td class="limpeza">Brilux</td>
      <td class="roupas">Cueca de Algodão</td>
    </tr>

  </table>
</body>
</html>
