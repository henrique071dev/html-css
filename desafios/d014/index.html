<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Tabela 014</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    } 

    table {
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 10px;
      border: 1px solid black;
    }

    tbody .ue {
      text-align: left;
    }
  .ue {

    color: white;
  }

</head>

        </tr>
        <tr>

        </tr>
        <tr>

          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" class="ue" scope="col">Média de Exatas</th>

        </tr>
        <tr>

        </tr>
        <tr>
          <th colspan="4" class="ue" scope="col">Média de Humanas</th>

        </tr>
      </tbody>
    </table>
</body>
</html>
