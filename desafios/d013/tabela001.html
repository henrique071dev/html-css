<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela 01</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      text-align: center;
      height: 150px;
      width: 300px;
    }
    td {
      padding: 10px;
      border: 1px solid black;
      
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>01</td>
      <td>02</td>
      <td rowspan="2">03</td>
      <td>04</td>
    </tr>
    <tr>  
      <td>05</td>
      <td>06</td>
      <td>07</td>
    </tr>
    <tr>
      <td colspan="03">08</td>
      <td>09</td>
    </tr>
    <tr>  
      
      <td rowspan="2">10</td>
      <td colspan="2">11</td>
      <td>12</td>
    </tr>  
      <td>13</td>
      <td>14</td>
      <td>15</td>
    </tr>
  </table>
</body>
</html>
